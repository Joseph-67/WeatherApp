<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="weather-card p-4 text-center">
            <h2 class="mb-4">Weather App</h2>
            <div class="input-group mb-3">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                <button class="btn btn-primary">Search</button>
            </div>
            <button class="btn btn-secondary mb-3">Use My Location</button>

            <div id="weatherResult" class="mt-4">
                <h3 id="cityName"></h3>
                <p id="weatherDescription"></p>
                <img id="weatherIcon" src="../img/Weather-icon.png" alt="Weather Icon" class="weather-icon" style="width: 100px; height: 100px;">
                <h1 id="temperature"></h1>
                <button id="toggleUnit" class="btn btn-info">Switch to Â°F</button>
                <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
                <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> km/h</p>
            </div>

            <div id="forecast" class="mt-4"></div>

            <button class="btn btn-dark mt-3">Toggle Dark Mode</button>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
